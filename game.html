<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <style>
        html, body {
            margin: 0;
            padding: 0;

            width: 100%;
            height: 100%;

            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src='jquery.min.js'></script>
    <script src='cannon.min.js'></script>
    <script src='three.min.js'></script>
    <script src='game.physics.js'></script>
    <script src='game.scene.js'></script>
    <script src='game.mode.js'></script>
    <script>
        'use strict';

        var world = new World(function () {
            //
        });

        var scene = new Scene('body', function () {
            world.simulate();

            var delta = 0.001 * (world.timeNow - world.timeSim);

            object.position.copy(
                body.position.vadd(body.velocity.mult(delta))
            );

            var euler = new CANNON.Vec3(0, 0, 0);
            body.quaternion.toEuler(euler);
            euler = euler.vadd(body.angularVelocity.mult(delta));
            object.rotation.set(
                euler.x, euler.y, euler.z, 'YZX'
            );
        });

        $(window).resize(scene.resize).resize();

        // testing

        var shape = new CANNON.Sphere(1);
        var body = new CANNON.Body({mass: 1}); // mass
        body.addShape(shape);
        world.addBody(body);

        var geometry = new THREE.SphereGeometry(1, 16, 16);
        var material = new THREE.MeshBasicMaterial({color: 0x808080});
        var object = new THREE.Mesh(geometry, material);
        scene.add(object);

        scene.camera.position.z = 5;

        scene.render();

        // testing
        world.gravity.set(0, -1, 0);
        body.angularVelocity.set(0.1, 0, 0);
    </script>
</body>
</html>
