<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <style>
        html, body {
            margin: 0;
            padding: 0;

            width: 100%;
            height: 100%;

            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src='jquery.min.js'></script>
    <script src='cannon.min.js'></script>
    <script src='three.min.js'></script>
    <script src='game.physics.js'></script>
    <script src='game.scene.js'></script>
    <script src='game.mode.js'></script>
    <script>
        'use strict';

        var world = new World(function () {
            var shape = new CANNON.Sphere(1);
            var body = new CANNON.Body({mass: 1}); // mass

            body.addShape(shape);
            this.addBody(body);
            this.testBody = body;
        }, function () {
            //
        });

        var scene = new Scene('body', function (handler) {
            $(window).resize(handler);
        }, function () {
            var geometry = new THREE.SphereGeometry(1, 16, 16);
            var material = new THREE.MeshBasicMaterial({color: 0x808080});
            var object = new THREE.Mesh(geometry, material);

            this.add(object);
            this.testObject = object;

            this.camera.position.z = 5;
        }, function () {
            world.simulate();

            var delta = 0.001 * (world.timeNow - world.timeSim);

            this.testObject.position.copy(world.testBody.predictPosition(delta));
            this.testObject.rotation.setFromVector3(world.testBody.predictRotation(delta), 'YZX');
        });

        // testing
        world.gravity.set(0, -1, 0);
        world.testBody.angularVelocity.set(0.1, 0, 0);
    </script>
</body>
</html>
